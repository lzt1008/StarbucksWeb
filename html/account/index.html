<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap-4.5.0-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter justify-content-end">

            <!-- 左边内容 -->
            <div class="position-fixed left-box bg-white">
                <div class="main">
                    <!-- 导航栏 -->
                    <header class="navbar header">
                        <a href="#" class="navbar-brand logo"><img src="/images/logo.svg"></a>
                        <ul class="nav mr-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link text-dark font-weight-bold">门店</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-dark font-weight-bold">我的账户</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-dark font-weight-bold">菜单</a>
                            </li>
                        </ul>
                        <span class="icon menu"><img src="/images/icon-hamburger.svg"></span>
                    </header>

                    <!-- 标题与登录注册 -->
                    <div class="login">
                        <div class="">
                            <span class="h2 font-weight-bold py-3">心情惬意，来杯咖啡吧 ☕</span>
                            <div class="mt-5">
                                <a href="/account/index.html"><button
                                        class="btn btn-outline-success btn-lg btn-outline-success ml-2 register">登录</button></a>
                                <a href="/account/register.html"><button href="#"
                                        class="btn btn-outline-success btn-lg btn-outline-success ml-4 register">注册</button></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 菜单 -->
                <div class="overlay" id="nav-overlay">
                    <div class="menu">
                        <header class="header">
                            <a class="logo" href="/">
                                <img src="/images/logo.svg" alt="星巴克">
                            </a>
                            <button class="icon close"><img src="/images/icon-close.svg" alt=""></button>
                        </header>
                        <section class="body">
                            <div class="middle">
                                <ul>
                                    <li>
                                        <a id="stores-overlay" href="#">
                                            门店
                                        </a>
                                    </li>
                                    <li>
                                        <a id="account-overlay" href="/account/starbucks-rewards.html"><span
                                                data-reactroot="" class="">星享俱乐部</span></a>
                                    </li>
                                    <li>
                                        <a id="menu-overlay" href="/menu/index.html">
                                            菜单
                                        </a>
                                    </li>
                                    <li>
                                        <hr>
                                    </li>
                                    <li>
                                        <a id="apps-overlay" href="/apps/index.html">
                                            星巴克移动应用
                                        </a>
                                    </li>
                                    <li>
                                        <a id="svc-overlay" href="/starbucks-gift-card/index.html">
                                            星礼卡
                                        </a>
                                    </li>
                                    <li>
                                        <a id="starbucks_reserve-overlay" href="/starbucks-reserve/index.html">
                                            星巴克臻选™
                                        </a>
                                    </li>
                                    <li>
                                        <a id="starbucks_mop-overlay" href="/starbucks-now/index.html">
                                            啡快™ － 在线点 到店取
                                        </a>
                                    </li>
                                    <li>
                                        <a id="starbucks_delivery-overlay" href="/starbucks-delivers-info/index.html">
                                            专星送™
                                        </a>
                                    </li>
                                    <li>
                                        <a id="coffeehouse-overlay" href="/coffee-blog.html" target="_blank">
                                            咖啡星讲堂
                                        </a>
                                    </li>
                                    <li>
                                        <a id="roastery-overlay" href="https://roastery.starbucks.com.cn/"
                                            target="_blank">
                                            上海烘焙工坊
                                        </a>
                                    </li>
                                    <li>
                                        <a id="about-overlay" href="/about.html">
                                            关于星巴克
                                        </a>
                                    </li>
                                    <li>
                                        <a id="help-overlay" href="/help.html">
                                            帮助中心
                                        </a>
                                    </li>
                                    <li>
                                        <hr>
                                    </li>
                                </ul>
                                <footer class="account">
                                    <div class="">
                                        <a href="/account/index.html"><button
                                                class="btn btn-outline-success btn-lg register">登录</button></a>
                                        <a href="/account/index.html"><button href="/account/register.html"
                                                class="btn btn-outline-success btn-lg register">注册</button></a>
                                    </div>
                                </footer>
                            </div>
                        </section>
                        <footer class="footer">
                            <div class="holder">
                                <a id="en-collapse" class="lang"
                                    href="javascript:void(window.location.pathname = &quot;/en/&quot;)">
                                    English
                                </a>
                                |
                                <a id="privacy-collapse" href="/help/legal/privacy-policy">
                                    隐私政策
                                </a>
                                |
                                <a id="terms-collapse" href="/help/legal/terms-of-starbucks-website/">
                                    使用条款
                                </a>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>

            <!-- 右边内容 -->
            <div class="right-box">
                <section class="account-welcome">
                    <a href="/account/register.html">
                        <img src="/images/header_cn_2020_06_02.jpg" alt="" />
                    </a>
                </section>
                <section class="join-form">
                    <div class="qrcode-login-tip">

                    </div>
                    <div class="warpper">
                        <div class="login-form">
                            <div class="form-field">
                                <div class="ok"><input type="text" id="username" name="username" placeholder="用户名或者电子邮箱"
                                        value="" autocomplete="new-password"><label>用户名或者电子邮箱</label>
                                </div>
                                <div class="password-group-field">
                                    <div class="ok"><input type="password" name="password" placeholder="密码" value=""
                                            autocomplete="new-password"><label>密码</label>
                                    </div>
                                </div>
                            </div>
                            <div class="field checkbox"><input type="checkbox" id="login-remember" value="on"><label
                                    for="login-remember"><span>下次自动登录</span></label></div>
                            <p><a id="sign-in-forgot-password" href="/account/forgot-password"
                                    class="link"><span>忘记密码？</span></a></p>
                            <div class="actions"><button class="button large" disabled=""><span>登录</span></button></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
