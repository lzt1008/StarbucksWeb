    <script>
        var menuBtn = document.querySelector('.icon.menu')
        var closeBtn = document.querySelector('.icon.close')
        var menu = document.querySelector('.overlay')
        var main = document.querySelector('.main')
        menuBtn.addEventListener('click', () => {
            menu.classList.add('active')
            // main.style.opacity = '0'
        })

        closeBtn.addEventListener('click', () => {
            console.log('close')
            menu.classList.remove('active')
            // main.style.opacity = '1'
        })
        var actionForm = document.querySelector('form')
        var txtUser = actionForm.querySelector('#username')
        var txtEmail = actionForm.querySelector('#email')
        var txtPasswd = actionForm.querySelector('#password')
        var txtRePasswd = actionForm.querySelector('#re-password')
        var txtVerify = actionForm.querySelector('#verify-code')
        var registerAgree = actionForm.querySelector('#register-agree')
        var loginBtn = actionForm.querySelector('.actions .login')
        var registerBtn = actionForm.querySelector('.actions .register')
        judgeLoginEnabled = () => {
            if (loginBtn.attributes['disabled']) {
                if (txtUser.value !== '' && txtPasswd.value !== '') {
                    loginBtn.attributes.removeNamedItem('disabled')
                }
            } else if (txtUser.value === '' || txtPasswd.value === '') {
                loginBtn.setAttribute('disabled', '')
            }
        }

        judgeRegisterEnabled = () => {
            if (registerBtn.attributes['disabled'] && txtUser.value !== '' && txtEmail.value !== '' && txtPasswd.value.length >= 6 && txtPasswd.value === txtRePasswd.value && txtVerify.value.length >= 6 && registerAgree.checked) {
                registerBtn.attributes.removeNamedItem('disabled')
            } else if (registerBtn.attributes['disabled']) {

            } else {
                registerBtn.setAttribute('disabled', '')
            }
        }


        if (txtRePasswd) {
            txtEmail.addEventListener('input', judgeRegisterEnabled)
            txtRePasswd.addEventListener('input', judgeRegisterEnabled)
            txtVerify.addEventListener('input', judgeRegisterEnabled)
            txtPasswd.addEventListener('input', judgeRegisterEnabled)
            txtUser.addEventListener('input', judgeRegisterEnabled)
        } else {
            txtPasswd.addEventListener('input', judgeLoginEnabled)
            txtUser.addEventListener('input', judgeLoginEnabled)
        }

        var codeSender = document.querySelector('#send-verify-code')
        codeSender.addEventListener('click', () => {

            if (!codeSender.classList.contains('disabled')) {
                codeSender.classList.add('disabled')
                var dispalyer = codeSender.querySelector('span')
                let i = 60
                dispalyer.style.color = 'gray'
                setTimeout(() => codeSender.classList.remove('disabled'), 60000)
                setInterval(() => {
                    dispalyer.innerText = `${i--}秒后重试`
                }, 1000)

            }
        })
    </script>
